<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mayor o Menor - Ciudades</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="game-page">

  <div class="cities-container">
    <!-- Ciudad 1 -->
    <div id="city1" class="city-block">
      <p id="city1-text"></p>
    </div>

    <!-- Ciudad 2 -->
    <div id="city2" class="city-block">
      <p id="city2-text"></p>
      <div class="buttons">
        <button id="mayorBtn">Higher</button>
        <button id="menorBtn">Lower</button>
      </div>
      <p id="result"></p>
    </div>
  </div>

  <script type="module" src="Game.js"></script>
</body>
</html>
